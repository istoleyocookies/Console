subscription getAgent($agentID: int!) {
  agent: agent(where: {Id: {_eq: $agentID}}) {
    beacon_interval
    external_ip
    hostname
    initial_checkin
    internal_ip
    jitter
    last_checkin
    name
    operating_system
    pid
    staging_id
    username
    console_messages {
      id
      agent_task_id
      type
      content
      display
      received
      user {
        id
        username
      }
      agent {
        id
        name
      }
    }
  }
}
