query get_agent_types {
  agent_types {
    id
    name
    development
    agent_transport_types {
      id
      name
      transport_type_guid
      available_transports {
        id
        guid
        name
        transport_type
        created
        last_checkin
        enabled
        visible
      }
    }
    agent_type_architectures {
      id
      name
    }
    agent_type_configurations {
      id
      name
    }
    agent_type_formats {
      id
      name
    }
    agent_type_operating_systems {
      id
      name
    }
    agent_type_versions {
      id
      name
    }
  }
}
